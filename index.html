<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Subscription Page</title>

    <!-- Favicon  -->
    <link rel="icon" href="assets/img/favicon.ico" />

    <!-- CSS File  -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-1">
        <img src="assets/img/logo.png" class="logo" />
        <ul>
          <li><img src="assets/img/icon.png" /> Unlimited movies and shows</li>
          <li>
            <img src="assets/img/icon.png" /> Watch on smart TVs, Playstation
          </li>
          <li>
            <img src="assets/img/icon.png" /> Watch anywhere. Cancel anytime
          </li>
          <li>
            <img src="assets/img/icon.png" /> Download your shows to watch
            offline
          </li>
          <li>
            <img src="assets/img/icon.png" /> Stream unlimited movies on your
            phone
          </li>
        </ul>
      </div>
      <div class="col-2">
        <h2><img src="assets/img/icon.png" /> Our Plans</h2>
        <form>
          <label for="free">
            <input type="radio" name="plans" id="free" />
            <span>FREE</span> ONE MONTH
          </label>
          <label for="paid">
            <input type="radio" name="plans" id="paid" />
            <span>$15 <small>/month</small></span> NO LIMITS
          </label>
          <br />
          <p>YOUR NAME</p>
          <input type="text" placeholder="Enter Your Name" />
          <p>EMAIL ADDRESS</p>
          <input type="email" placeholder="Enter Your Email Id" />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </body>
</html>
